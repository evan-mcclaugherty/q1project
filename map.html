<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Denver Breweries</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" />
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="container">
    <header class="container row">
        <h1 class="brewTitle text-center">Denver Breweries</h1>
        <nav class="container">
            <ul class="nav nav-tabs nav-justified container">
                <li role="presentation" class="active"><a href="#">Breweries</a></li>
                <li role="presentation"><a href="#">Map</a></li>
                <li role="presentation"><a href="#">List</a></li>
                <li role="presentation">
                    <a href="#" id="addEvent" data-target="#myModal">
                        <span class="glyphicon glyphicon-plus"></span> Add Brewery
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="ca-wrapper container"></div>
    </main>

    <script id="ca-item" type="text/x-handlebars-template">
        <div class="Grid Grid--full inner">
            <h5 class="Grid-cell text-center miniTitle">{{title}}</h5>
            <div class="ca-icon Grid-cel"></div>
            <h6 class="Grid-cell text-center">
                <a href="{{link}}">{{website}}</a>
            </h6>
            <p class="Grid-cell">
                {{established}}
                <br> {{type}}
                <br>
                <button type="button" id="button" class="btn btn-primary btn-xs">More Info
                    <div id="brewId" hidden>{{brewId}}</div>
                </button>
            </p>
        </div>
    </script>

    <div class="modal fade" id="brewery" tabindex="-1" role="dialog"></div>

    <script id="brewModal" type="text/x-handlebars-template">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title brewTitle container col-sm-9">
                        {{title}}
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="Grid container-fluid brewGrid">
                        <h6 class="Grid-cell container brewCell">
                                <p>{{street}}</p>
                                <p>{{city}} </p>
                                <p>{{zip}}</p>
                            </h6>
                        <h6 class="Grid-cell container brewCell">
                                {{phone}}
                            </h6>
                        <h6 class="Grid-cell container brewCell">
                                See on map
                            </h6>
                    </div>
                    <div class="container-fluid Grid brewGrid">
                        <p class="Grid-cell container brewCell">
                            {{description}}
                        </p>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->

        <!-- /.modal -->
    </script>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title brewTitle col-sm-8">Add your brewery</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Brewery Name</label>
                            <div class="col-sm-9">
                                <input type="text" required class="form-control" id="name" placeholder="Brewery Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label">Brewery Description</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" required id="description" name="name" rows="4" cols="40" placeholder="Description of your brewery..."></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="established" class="col-sm-3 control-label">Established Date</label>
                            <div class="col-sm-9">
                                <input type="date" required class="form-control" id="established">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="type" class="col-sm-3 control-label">Type of Brewery</label>
                            <div class="col-sm-9">
                                <input type="text" required class="form-control" id="type" placeholder="Ex. Micro Brewery">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="website" class="col-sm-3 control-label">Website URL</label>
                            <div class="col-sm-9">
                                <input type='url' class="form-control" id="website" placeholder="http://">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="photo" class="col-sm-3 control-label">Photo URL</label>
                            <div class="col-sm-9">
                                <input type='url' required class="form-control" id="photo" placeholder="http://">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>


    <script src="handlebars-v4.0.5.js"></script>
    <script src="index.js"></script>
</body>

</html>
