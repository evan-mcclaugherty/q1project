<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Denver Breweries</title>

    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="CircularContentCarousel/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="CircularContentCarousel/css/style.css" />
    <link rel="stylesheet" type="text/css" href="CircularContentCarousel/css/jquery.jscrollpane.css" media="all" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="container">
    <header class="container row">
        <h1>Denver Breweries</h1>
        <nav>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active"><a href="#">Events</a></li>
                <li role="presentation"><a href="#">Map</a></li>
                <li role="presentation"><a href="#">List</a></li>
                <li role="presentation">
                    <a href="#" id="addEvent" data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-plus"></span> Add Event
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div id="ca-container" class="ca-container">
            <div class="ca-wrapper"></div>
        </div>
    </main>

    <script id="ca-item" type="text/x-handlebars-template">
        <div class="ca-item-main">
            <div class="ca-icon"></div>
            <h3>{{title}}</h3>
            <h4>
                <a href={{link}}>Website</a>
            </h4>
            <h4>
                Established in {{established}} <br>
                {{type}}
            </h4>
            <a href="#" class="ca-more">more...</a>
        </div>
        <div class="ca-content-wrapper">
            <div class="ca-content">
                <h6>{{title}}</h6>
                <a href="#" class="ca-close">close</a>
                <div class="ca-content-text">
                    <p>{{description}}</p>
                </div>
                <ul>
                    <li><a href="#">See on map</a></li>
                </ul>
            </div>
        </div>
    </script>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add your brewery</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Brewery Name</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="name" placeholder="Brewery Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label">Brewery Description</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="description" name="name" rows="4" cols="40" placeholder="Description of your brewery..."></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="website" class="col-sm-3 control-label">Website URL</label>
                            <div class="col-sm-9">
                                <input type='url' class="form-control" id="website" placeholder="http://">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="photo" class="col-sm-3 control-label">Photo URL</label>
                            <div class="col-sm-9">
                                <input type='url' class="form-control" id="photo" placeholder="http://">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Carousel -->
    <script type="text/javascript" src="CircularContentCarousel/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="CircularContentCarousel/js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="CircularContentCarousel/js/jquery.contentcarousel.js"></script>

    <script src="handlebars-v4.0.5.js"></script>
    <script src="index.js"></script>
</body>

</html>
