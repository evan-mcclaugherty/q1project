<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Denver Breweries</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
</head>

<body class="container">
    <header class="container row">
        <h1 class="brewTitle text-center">Denver Breweries</h1>
        <nav class="container">
            <ul class="nav nav-tabs nav-justified container">
                <li role="presentation"><a href="../index.html">Breweries</a></li>
                <li role="presentation" class="active"><a href="./map.html">Map</a></li>
            </ul>
        </nav>
    </header>
    <main class="Grid Grid--justifyCenter Grid--1of2">
        <div class="Grid-cell row">
            <div class="container col-sm-11">
                <br>
                <br>
                <br>
                <select class="form-control currentLocation start" id="start">
                </select>
                <br>
                <br>
                <br>
                <select class="form-control addLocations container col-sm-11 end" id="end">
                </select>
                <br>
                <br>
            </div>
            <div id="warnings-panel" class="col-sm-11"></div>
        </div>
        <div class="Grid-cell" id="map"></div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHZi4zP3zyhCUMgU81JvNlaQKBRWNMgPg&callback=initMap" async defer></script>
    <script src="./map.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>
